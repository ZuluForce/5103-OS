[Global]
	page_bits = 20
	offset_bits = 12

	total_frames = 30

	#Maximum frames given to one process
	#These are for use by the frame allocator
	#Currently these aren't used
	max_proc_frames = 20
	min_free_frames = 10

[Timings]
	instr_time = 1
	cs_time = 5
	pf_time = 10
	ioreq_time = 1

	quanta = 3

[MMU]
	tlb_size = 64

	#Options: hex or decimal
	addr_type = hex

[Policy]
	FA = fixed
	PR = fifo

	#For use by the cleaning daemon
	clean_min = 10
	cleanup_amnt = 20

[Processes]
	0 = main.trace
	1 = main.trace
	2 = good_locality.trace
	3 = main.trace

[Results]
	file = ./test_results/stats.log
	title = T1

	trace = results.trace

	##Global info
	##Global context switch count
	g_cs = 1

	##Global page fault count
	g_pf = 1

	##Global average execution time
	g_et = 1

	##Local Per-process info
	l_cs = 1
	l_pf = 1
	l_et = 1


[R-R]
	quanta = 3
